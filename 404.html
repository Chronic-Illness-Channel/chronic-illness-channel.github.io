<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page not found</title>
  <meta name="robots" content="noindex" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem; color: #111; }
    a { color: #0b5bd3; }
  </style>
  <script>
    (function() {
      try {
        var target = '/uk-air-pollution-emissions-data-explorer/';
        var path = (location.pathname || '/');

        // Normalize: lowercase, trim leading/trailing slashes, remove hyphens/underscores/spaces.
        function norm(s){
          return s.toLowerCase().replace(/^\/+|\/+$/g,'').replace(/[\-_\s]/g,'');
        }

        var p = norm(path);

        // Known paths that should all go to the viewer
        var redirectSet = new Set([
          // Explicit list and variants
          '', // root (if ever hits 404)
          'index', 'home',
          'dataexplorer',
          'data', 'explorer', 'emissionsexplorer',
          'ukairpollutionemissionsdataexplorer',
          'ukemissionsexplorer', 'ukemissions', 'ukairpollutionemissions', 'ukairpollution',
          // Additional explicit slugs requested
          'ukemissionsdataexplorer', // uk-emissions-data-explorer
          'ukairpollutionemissionsexplorer', // uk-air-pollution-emissions-explorer
          // Bubble/Line chart variants (hyphens/underscores/spaces are normalized away)
          'bubblechart', 'linechart',
          'databubblechart', 'datalinechart',
          'emissionsbubblechart', 'emissionslinechart',
          'ukemissionsbubblechart', 'ukemissionslinechart',
          'ukairpollutionemissionsbubblechart', 'ukairpollutionemissionslinechart',
          // Replace 'explorer' -> 'bubble-chart'/'line-chart' for compound slugs
          'ukemissionsdatabubblechart', 'ukemissionsdatalinechart',
          'ukairpollutionemissionsdatabubblechart', 'ukairpollutionemissionsdatalinechart',
          // Tolerate accidental ".html" typed in URL bars
          'dataexplorerhtml', 'ukairpollutionemissionsdataexplorerhtml'
        ]);

        if (redirectSet.has(p)) {
          // Use replace() so back button doesn't return to 404
          location.replace(target);
          return;
        }

        // Nothing matched: leave the 404 content to render.
      } catch (e) {
        // On any error, fail open and let the 404 content show.
      }
    })();
  </script>
</head>
<body>
  <h1>Page not found (404)</h1>
  <p>The page you requested could not be found.</p>
  <p>
    Try the UK Air Pollution Emissions Data Explorer here:
    <a href="/uk-air-pollution-emissions-data-explorer/">/uk-air-pollution-emissions-data-explorer/</a>
    <noscript>
      (If you typed a shortcut like <code>/data-explorer</code>, enable JavaScript or use the link above.)
    </noscript>
  </p>
  <p>
    Or return to the <a href="/">home page</a>.
  </p>
</body>
</html>
